<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Instagram Post
    </title>
</head>

<body>
    <div class="flex h-screen flex-col justify-center">
        <div class="mx-auto w-[360px]">
            <div class="flex items-center gap-2 p-4">
                <div class="relative mr-1">
                    <div
                        class="absolute -inset-[3px] rotate-12 rounded-full bg-gradient-to-b from-fuchsia-500 via-red-500 to-yellow-500">
                    </div>
                    <div class="absolute -inset-[1.5px] rounded-full bg-white"></div>
                    <img class="relative h-10 w-10 rounded-full object-cover"
                        src="https://i.showdown.space/e01/sky.jpeg" />
                </div>
                <p class="text-sm font-medium text-gray-900">travel_desh</p>

                <button class="ml-[auto] flex h-6 w-6 flex-col items-center justify-center gap-[2px] rounded-sm">
                    <div class="h-[3px] w-[3px] rounded-full bg-gray-900"></div>
                    <div class="h-[3px] w-[3px] rounded-full bg-gray-900"></div>
                    <div class="h-[3px] w-[3px] rounded-full bg-gray-900"></div>
                </button>
            </div>
            <img class="aspect-square w-full object-cover" src="https://i.showdown.space/e01/beach.jpeg" />
            <div class="p-4">
                <div class="flex items-center justify-between">
                    <button aria-label="like-button">
                        <img src="https://i.showdown.space/e01/heart.svg" />
                    </button>
                    <div class="flex items-center gap-1">
                        <div class="h-[6px] w-[6px] rounded-full bg-blue-500"></div>
                        <div class="h-1 w-1 rounded-full bg-gray-300"></div>
                        <div class="h-1 w-1 rounded-full bg-gray-300"></div>
                        <div class="h-1 w-1 rounded-full bg-gray-300"></div>
                        <div class="h-1 w-1 rounded-full bg-gray-300"></div>
                        <div class="h-[3px] w-[3px] rounded-full bg-gray-300"></div>
                    </div>
                    <button aria-label="bookmark-button">
                        <img src="https://i.showdown.space/e01/bookmark.svg" />
                    </button>
                </div>
                <p class="mt-4 text-xs font-bold text-gray-900">23,046 likes</p>
                <p class="mt-2 text-xs font-bold text-gray-900">travel_desh <span class="font-normal">Somewhere in the
                        world, live</span> <span class="font-normal text-gray-500">...more</span></p>
                <button class="text-xs text-gray-500">View all 1,012 comments</button>
            </div>
        </div>
    </div>

</body>

</html>
