<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Numpad</title>
</head>

<body>
    <div class="flex h-screen items-center justify-center">
        <div class="rounded-lg bg-gray-700 p-2 shadow-lg shadow-black/20">
            <table>
                <tr>
                    <td class="key-cell">
                        <div class="keycap normal-text">Num<br />Lock</div>
                    </td>
                    <td class="key-cell">
                        <div class="keycap">/</div>
                    </td>
                    <td class="key-cell">
                        <div class="keycap">*</div>
                    </td>
                    <td class="key-cell">
                        <div class="keycap">-</div>
                    </td>
                </tr>
                <tr>
                    <td class="key-cell">
                        <div class="keycap">
                            <div class="num">7</div>
                            <div class="small-text">Home</div>
                        </div>
                    </td>
                    <td class="key-cell">
                        <div class="keycap">
                            <div class="num">8</div>
                            <div class="small-text">&uarr;</div>
                        </div>
                    </td>
                    <td class="key-cell">
                        <div class="keycap">
                            <div class="num">9</div>
                            <div class="small-text">PgUp</div>
                        </div>
                    </td>
                    <td class="key-cell" rowspan="2">
                        <div class="keycap">-</div>
                    </td>
                </tr>
                <tr>
                    <td class="key-cell">
                        <div class="keycap">
                            <div class="num">4</div>
                            <div class="small-text">&larr;</div>
                        </div>
                    </td>
                    <td class="key-cell">
                        <div class="keycap">
                            <div class="num">5</div>
                            <div class="small-text">&nbsp;</div>
                        </div>
                    </td>
                    <td class="key-cell">
                        <div class="keycap">
                            <div class="num">6</div>
                            <div class="small-text">&rarr;</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="key-cell">
                        <div class="keycap">
                            <div class="num">1</div>
                            <div class="small-text">End</div>
                        </div>
                    </td>
                    <td class="key-cell">
                        <div class="keycap">
                            <div class="num">2</div>
                            <div class="small-text">&darr;</div>
                        </div>
                    </td>
                    <td class="key-cell">
                        <div class="keycap">
                            <div class="num">3</div>
                            <div class="small-text">PgDn</div>
                        </div>
                    </td>
                    <td class="key-cell" rowspan="2">
                        <div class="keycap normal-text">Enter</div>
                    </td>
                </tr>
                <tr>
                    <td class="key-cell" colspan="2">
                        <div class="keycap">
                            <div class="num">0</div>
                            <div class="small-text">Ins</div>
                        </div>
                    </td>
                    <td class="key-cell">
                        <div class="keycap">
                            <div class="num">.</div>
                            <div class="small-text">Del</div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
