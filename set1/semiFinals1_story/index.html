<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Instagram Story</title>
</head>

<body>
    <div class="h-screen text-white">
        <img src="https://static.dt.in.th/uploads/2022/05/08/examplecat.jpg"
            class="absolute inset-0 w-full h-full object-cover">
        <div class="absolute top-2 inset-x-2 flex gap-[2px] h-[2px]">
            <div class="bg-white flex-auto rounded"></div>
            <div class="bg-white flex-auto rounded"></div>
            <div class="bg-white flex-auto rounded"></div>
            <div class="bg-white/50 flex-auto rounded"></div>
            <div class="bg-white/50 flex-auto rounded"></div>
        </div>
        <div class="absolute left-3 top-5 flex gap-3 items-center">
            <img src="https://static.dt.in.th/uploads/2022/05/08/exampleperson.jpg" class="w-8 h-8 rounded-full">
            <div><strong>username</strong></div>
            <div><span class="opacity-75">2h</span></div>
        </div>
        <div class="absolute inset-x-3 bottom-2 flex">
            <div class="py-3 px-5 border rounded-full border-white/50 flex-auto">
                Send Message
            </div>
        </div>
        <div class="absolute w-[280px] left-1/2 -translate-x-1/2 top-[64%] bg-white rounded-xl text-black">
            <div class="pt-10 text-center text-xl pb-4 px-4">
                Ask me a question
                <div class="text-sm p-4 bg-neutral-200 text-neutral-600 mt-4 rounded-lg">Type something....</div>
            </div>
            <img src="https://static.dt.in.th/uploads/2022/05/08/exampleperson.jpg"
                class="w-10 h-10 absolute rounded-full border-2 border-white top-0 left-1/2 -translate-x-1/2 -translate-y-1/2">
        </div>
    </div>
</body>

</html>
