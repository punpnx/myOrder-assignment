<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Checkerboard</title>
  </head>

  <body>
    <div class="flex min-h-screen items-center justify-center bg-stone-200">
      <div
        class="grid grid-cols-[repeat(8,60px)] grid-rows-[repeat(8,60px)] border-8 border-stone-400"
      >
        <div class="flex items-center justify-center bg-stone-300">
          <div class="checker"></div>
        </div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>

        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>

        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="flex items-center justify-center bg-stone-300">
          <div class="checker"></div>
        </div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>

        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="relative flex items-center justify-center bg-stone-300">
          <div class="checker"></div>
          <div
            class="checker absolute top-0 left-0 translate-x-[-50%] translate-y-[-50%]"
          ></div>
          <div class="checker absolute top-0 translate-y-[-50%]"></div>
        </div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>

        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>

        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>

        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>

        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
        <div class="bg-white"></div>
        <div class="bg-stone-300"></div>
      </div>
    </div>
  </body>
</html>
