<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Game format</title>
  </head>

  <body>
    <div class="min-h-screen flex flex-col justify-center">
  <div class="p-8">
    <h1 class="text-center text-3xl font-bold mb-4 text-slate-500">Game format</h1>

    <div class="flex text-slate-700">
        <div class="flex flex-col gap-1 w-1/4">
            <h2 class="text-sm text-center">Qualifiers #1</h2>
            <div class="flex gap-1 justify-center">
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
            </div>
            <div class="flex gap-1 justify-center">
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
                <div class="circle-filled"></div>
                <div class="circle-filled"></div>
            </div>
        </div>

        <div class="flex flex-col gap-1 w-1/4">
            <h2 class="text-sm text-center">Qualifiers #2</h2>
            <div class="flex gap-1 justify-center">
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
            </div>
            <div class="flex gap-1 justify-center">
                <div class="circle-filled"></div>
                <div class="circle-filled"></div>
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
            </div>
        </div>

        <div class="flex flex-col gap-1 w-1/4">
            <h2 class="text-sm text-center">Qualifiers #3</h2>
            <div class="flex gap-1 justify-center">
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
            </div>
            <div class="flex gap-1 justify-center">
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
                <div class="circle-filled"></div>
                <div class="circle-filled"></div>
            </div>
        </div>

        <div class="flex flex-col gap-1 w-1/4">
            <h2 class="text-sm text-center">Qualifiers #4</h2>
            <div class="flex gap-1 justify-center">
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
            </div>
            <div class="flex gap-1 justify-center">
                <div class="circle-filled"></div>
                <div class="circle-filled"></div>
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
            </div>
        </div>
    </div>

    <div class="flex">
        <div class="flex flex-col gap-1 w-1/2">
            <div>
                <div class="w-1/3 mt-2 h-4 mx-auto border-x border-b border-slate-400"></div>
                <div class="w-0 h-4 mx-auto border-l border-slate-400"></div>
            </div>
            <h2 class="text-sm text-center">Semi-finals #1</h2>
            <div class="flex gap-1 justify-center">
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
                <div class="circle-filled"></div>
                <div class="circle-filled"></div>
            </div>
        </div>

        <div class="flex flex-col gap-1 w-1/2">
            <div>
                <div class="w-1/3 mt-2 h-4 mx-auto border-x border-b border-slate-400"></div>
                <div class="w-0 h-4 mx-auto border-l border-slate-400"></div>
            </div>
            <h2 class="text-sm text-center">Semi-finals #2</h2>
            <div class="flex gap-1 justify-center">
                <div class="circle-filled"></div>
                <div class="circle-filled"></div>
                <div class="circle-empty"></div>
                <div class="circle-empty"></div>
            </div>
        </div>
    </div>
    <div class="flex">
        <div class="flex flex-col gap-1 w-full">
            <div>
                <div class="w-1/3 mt-2 h-4 mx-auto border-x border-b border-slate-400"></div>
                <div class="w-0 h-4 mx-auto border-l border-slate-400"></div>
            </div>
            <h2 class="text-sm text-center">Finals</h2>
            <div class="flex gap-1 justify-center">
                <div class="circle-filled"></div>
                <div class="circle-filled"></div>
                <div class="circle-filled"></div>
                <div class="circle-filled"></div>
            </div>
        </div>
        </div>
</div>
</div>
  </body>
</html>
